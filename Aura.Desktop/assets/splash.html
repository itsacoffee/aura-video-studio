<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Video Studio - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Deep cosmic gradient: dark indigo → deep violet → black */
      background: linear-gradient(180deg, #0a0f1a 0%, #1a1f2e 25%, #1a1626 50%, #0f0f1a 75%, #050510 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
      position: relative;
    }
    
    /* Orange/blue bloom gradient overlay around logo */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at 50% 42%,
        rgba(255, 107, 53, 0.15) 0%,
        rgba(59, 130, 246, 0.12) 20%,
        rgba(255, 107, 53, 0.08) 35%,
        rgba(59, 130, 246, 0.06) 50%,
        transparent 100%
      );
      pointer-events: none;
      z-index: 1;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    /* Vignette effect for depth */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 10, 15, 0.6) 100%);
      pointer-events: none;
      z-index: 1;
    }

    /* Particle canvas for cosmic starfield */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .splash-container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      position: relative;
      z-index: 2;
      animation: contentSlideUp 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes contentSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-container {
      margin-bottom: 32px;
      overflow: visible;
    }

    .logo-icon {
      display: inline-block;
      margin-bottom: 24px;
      animation: logoFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.4)) 
              drop-shadow(0 0 20px rgba(255, 107, 53, 0.3))
              drop-shadow(0 20px 60px rgba(0, 0, 0, 0.5));
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.05);
      }
    }

    /* Film Clapperboard SVG Styles */
    .clapperboard {
      width: 120px;
      height: 120px;
    }

    .flames-blue {
      animation: flameFlickerBlue 2s ease-in-out infinite;
      transform-origin: center top;
    }

    .flames-orange {
      animation: flameFlickerOrange 1.5s ease-in-out infinite;
      transform-origin: center top;
      animation-delay: 0.3s;
    }

    @keyframes flameFlickerBlue {
      0%, 100% {
        opacity: 0.8;
        transform: translateY(0) scaleY(1);
      }
      25% {
        opacity: 0.9;
        transform: translateY(-2px) scaleY(1.1);
      }
      50% {
        opacity: 0.7;
        transform: translateY(0) scaleY(0.95);
      }
      75% {
        opacity: 0.85;
        transform: translateY(-1px) scaleY(1.05);
      }
    }

    @keyframes flameFlickerOrange {
      0%, 100% {
        opacity: 0.7;
        transform: translateY(0) scaleY(1);
      }
      25% {
        opacity: 0.85;
        transform: translateY(-1px) scaleY(1.08);
      }
      50% {
        opacity: 0.6;
        transform: translateY(0) scaleY(0.92);
      }
      75% {
        opacity: 0.75;
        transform: translateY(-1.5px) scaleY(1.03);
      }
    }

    .logo-text {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      padding: 8px 16px;
      letter-spacing: 2px;
      text-shadow:
        0 0 20px rgba(255, 255, 255, 0.3),
        0 2px 4px rgba(0, 0, 0, 0.3),
        0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      display: inline-block;
      overflow: visible;
      line-height: 1.1;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow:
          0 0 20px rgba(255, 255, 255, 0.3),
          0 2px 4px rgba(0, 0, 0, 0.3),
          0 4px 8px rgba(0, 0, 0, 0.2);
      }
      50% {
        text-shadow:
          0 0 30px rgba(255, 255, 255, 0.4),
          0 0 20px rgba(255, 107, 53, 0.3),
          0 0 15px rgba(59, 130, 246, 0.3),
          0 2px 4px rgba(0, 0, 0, 0.3),
          0 4px 8px rgba(0, 0, 0, 0.2);
      }
    }

    .tagline {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.75);
      margin: 16px 0 0;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.9;
      animation: subtitleFade 1.5s ease-out 0.5s both;
    }

    @keyframes subtitleFade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin: 0 0 16px;
      min-height: 20px;
      animation: statusFade 0.4s ease-in-out;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    @keyframes statusFade {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      position: relative;
      width: 450px;
      max-width: 90%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto 20px;
      overflow: hidden;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      /* Beautiful blue/purple gradient progress bar */
      background: linear-gradient(90deg, #ff6b35 0%, #6366f1 50%, #3b82f6 100%);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow:
        0 0 10px rgba(255, 107, 53, 0.4),
        0 0 20px rgba(59, 130, 246, 0.3);
      position: relative;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      to {
        left: 100%;
      }
    }

    .version {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      animation: fadeIn 1s ease-out 1s both;
      z-index: 2;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 48px;
        letter-spacing: -1px;
        padding: 6px 12px;
      }

      .tagline {
        font-size: 12px;
        letter-spacing: 2px;
      }

      .logo-icon {
        width: 90px;
        height: 90px;
      }

      .loading {
        width: 300px;
      }
    }

    /* Accessibility: Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      #particles {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Cosmic starfield particle canvas -->
  <canvas id="particles"></canvas>

  <div class="splash-container">
    <div class="logo-container">
      <!-- Film Clapperboard Logo with Animated Flames -->
      <div class="logo-icon">
        <svg class="clapperboard" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="flameGradientBlue" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.9" />
              <stop offset="50%" stop-color="#6366F1" stop-opacity="0.6" />
              <stop offset="100%" stop-color="#818CF8" stop-opacity="0.3" />
            </linearGradient>
            <linearGradient id="flameGradientOrange" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.9" />
              <stop offset="50%" stop-color="#FF8960" stop-opacity="0.6" />
              <stop offset="100%" stop-color="#FFA07A" stop-opacity="0.3" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="4" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>

          <!-- Blue flames from top left -->
          <g class="flames-blue">
            <path
              d="M 30 20 Q 25 10, 20 15 Q 25 5, 30 10 Q 35 5, 40 15 Q 35 10, 30 20 Z"
              fill="url(#flameGradientBlue)"
              filter="url(#glow)"
              opacity="0.8"
            />
            <path
              d="M 60 20 Q 55 10, 50 15 Q 55 5, 60 10 Q 65 5, 70 15 Q 65 10, 60 20 Z"
              fill="url(#flameGradientBlue)"
              filter="url(#glow)"
              opacity="0.9"
            />
            <path
              d="M 90 20 Q 85 10, 80 15 Q 85 5, 90 10 Q 95 5, 100 15 Q 95 10, 90 20 Z"
              fill="url(#flameGradientBlue)"
              filter="url(#glow)"
              opacity="0.8"
            />
          </g>

          <!-- Orange flames from top right -->
          <g class="flames-orange">
            <path
              d="M 35 22 Q 30 12, 25 17 Q 30 7, 35 12 Q 40 7, 45 17 Q 40 12, 35 22 Z"
              fill="url(#flameGradientOrange)"
              filter="url(#glow)"
              opacity="0.7"
            />
            <path
              d="M 65 22 Q 60 12, 55 17 Q 60 7, 65 12 Q 70 7, 75 17 Q 70 12, 65 22 Z"
              fill="url(#flameGradientOrange)"
              filter="url(#glow)"
              opacity="0.8"
            />
            <path
              d="M 95 22 Q 90 12, 85 17 Q 90 7, 95 12 Q 100 7, 105 17 Q 100 12, 95 22 Z"
              fill="url(#flameGradientOrange)"
              filter="url(#glow)"
              opacity="0.7"
            />
          </g>

          <!-- Film Clapperboard -->
          <g class="clapperboard">
            <!-- Main board -->
            <rect
              x="20"
              y="30"
              width="80"
              height="70"
              rx="4"
              fill="#4A5568"
              stroke="#2D3748"
              stroke-width="2"
            />
            <!-- Top bar -->
            <rect
              x="20"
              y="30"
              width="80"
              height="20"
              rx="4"
              fill="#2D3748"
            />
            <!-- White stripes -->
            <rect x="25" y="35" width="70" height="3" fill="#E2E8F0" />
            <rect x="25" y="42" width="70" height="3" fill="#E2E8F0" />
            <!-- Hinge circles -->
            <circle cx="30" cy="40" r="3" fill="#1A202C" />
            <circle cx="90" cy="40" r="3" fill="#1A202C" />
            <!-- Slate text area -->
            <rect
              x="30"
              y="55"
              width="60"
              height="40"
              rx="2"
              fill="#1A202C"
            />
            <!-- Slate lines -->
            <line x1="35" y1="70" x2="85" y2="70" stroke="#4A5568" stroke-width="1" />
            <line x1="35" y1="80" x2="85" y2="80" stroke="#4A5568" stroke-width="1" />
          </g>
        </svg>
      </div>

      <h1 class="logo-text">Aura</h1>
      <p class="tagline">AI Video Generation Suite</p>
    </div>

    <div class="status">
      <span id="status-text">Starting backend server...</span>
    </div>

    <div class="loading">
      <div class="loading-bar" id="progress-bar"></div>
    </div>
  </div>

  <div class="version">v1.0.0</div>

  <script>
    // High-quality cosmic starfield particle system
    const PARTICLE_COUNT = 300;
    const RESIZE_DEBOUNCE_MS = 100;

    class Particle {
      constructor(canvas) {
        this.canvas = canvas;
        this.reset();
      }

      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 2.5 + 0.5;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.6 + 0.2;
        
        // Cosmic colors: blues, purples, and oranges
        const colors = ['#6366F1', '#818CF8', '#3B82F6', '#60A5FA', '#A855F7', '#C084FC', '#FF6B35', '#FF8960'];
        this.color = colors[Math.floor(Math.random() * colors.length)] || colors[0];
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;

        // Wrap around edges for continuous starfield
        if (this.y < -10) {
          this.y = this.canvas.height + 10;
        } else if (this.y > this.canvas.height + 10) {
          this.y = -10;
        }
        if (this.x < -10) {
          this.x = this.canvas.width + 10;
        } else if (this.x > this.canvas.width + 10) {
          this.x = -10;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Initialize canvas with high DPI support
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    resizeCanvas();

    // Create particle system
    const particles = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle(canvas));
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      particles.forEach(particle => {
        particle.update();
        particle.draw(ctx);
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        resizeCanvas();
        particles.forEach(particle => {
          particle.canvas = canvas;
        });
      }, RESIZE_DEBOUNCE_MS);
    });

    // Listen for progress updates from Electron main process (if available)
    if (typeof require !== 'undefined') {
      try {
        const { ipcRenderer } = require('electron');
        
        ipcRenderer.on('status-update', (event, data) => {
          const statusEl = document.getElementById('status-text');
          const progressEl = document.getElementById('progress-bar');

          if (data.message && statusEl) {
            statusEl.textContent = data.message;
          }

          if (typeof data.progress === 'number' && progressEl) {
            progressEl.style.width = data.progress + '%';
          }
        });
      } catch (e) {
        // Electron not available, use fallback
        const statusTexts = [
          'Starting backend server...',
          'Initializing services...',
          'Loading modules...',
          'Preparing workspace...',
          'Almost ready...'
        ];
        
        let currentIndex = 0;
        let progress = 0;
        
        setInterval(() => {
          currentIndex = (currentIndex + 1) % statusTexts.length;
          const statusEl = document.getElementById('status-text');
          if (statusEl) {
            statusEl.textContent = statusTexts[currentIndex];
          }
          
          progress = Math.min(progress + 20, 100);
          const progressEl = document.getElementById('progress-bar');
          if (progressEl) {
            progressEl.style.width = progress + '%';
          }
        }, 2000);
      }
    }
  </script>
</body>
</html>
