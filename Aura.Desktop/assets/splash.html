<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Video Studio - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0F0F0F 0%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    .splash-container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .logo {
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .loading {
      position: relative;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto 20px;
      overflow: hidden;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }

    .status {
      font-size: 14px;
      color: #808080;
      animation: fadeIn 1s ease-out 0.7s both;
    }

    .dots {
      display: inline-block;
      width: 20px;
    }

    .dots span {
      animation: blink 1.4s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .version {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #606060;
      animation: fadeIn 1s ease-out 1s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes loading {
      0% {
        width: 0%;
        left: 0;
      }
      50% {
        width: 100%;
        left: 0;
      }
      100% {
        width: 0%;
        left: 100%;
      }
    }

    @keyframes blink {
      0%, 20%, 50%, 80%, 100% {
        opacity: 1;
      }
      40%, 60% {
        opacity: 0.3;
      }
    }

    /* Particle background effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 80%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 40%;
      left: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 80%;
      left: 60%;
      animation-delay: 3s;
    }

    .particle:nth-child(5) {
      width: 4px;
      height: 4px;
      top: 10%;
      left: 70%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-30px) translateX(20px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="splash-container">
    <div class="logo">
      <div class="logo-text">Aura</div>
      <div class="tagline">AI-Powered Video Studio</div>
    </div>

    <div class="loading">
      <div class="loading-bar"></div>
    </div>

    <div class="status">
      <span id="status-text">Starting up</span><span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <div class="version">v1.0.0</div>

  <script>
    const statusTexts = [
      'Initializing',
      'Starting backend',
      'Loading assets',
      'Almost ready'
    ];
    
    let currentIndex = 0;
    
    setInterval(() => {
      currentIndex = (currentIndex + 1) % statusTexts.length;
      document.getElementById('status-text').textContent = statusTexts[currentIndex];
    }, 2000);
  </script>
</body>
</html>
