<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline';">
  <title>Aura Video Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0A0A0F;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 600px;
      height: 400px;
      min-height: 400px;
      max-height: 400px;
      overflow: hidden;
      position: relative;
      padding: 20px;
      border-radius: 12px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 50%, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
      animation: gradientShift 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 50%, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
      animation: gradientShift 6s ease-in-out infinite alternate-reverse;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      from { transform: translateX(-10%) translateY(-5%); }
      to { transform: translateX(10%) translateY(5%); }
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .splash-container {
      text-align: center;
      max-width: 500px;
      padding: 30px 30px 20px 30px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      box-sizing: border-box;
    }

    .icon-container {
      margin-bottom: 16px;
      margin-top: 0;
      animation: fadeInScale 0.5s ease-out 0.2s both;
    }

    .app-icon {
      width: 72px;
      height: 72px;
      filter: drop-shadow(0 8px 32px rgba(99, 102, 241, 0.4))
              drop-shadow(0 4px 16px rgba(255, 107, 53, 0.3));
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 8px 32px rgba(99, 102, 241, 0.4))
                drop-shadow(0 4px 16px rgba(255, 107, 53, 0.3))
                brightness(1);
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 10px 40px rgba(99, 102, 241, 0.5))
                drop-shadow(0 6px 20px rgba(255, 107, 53, 0.4))
                brightness(1.1);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 6px;
      text-shadow:
        0 2px 4px rgba(0, 0, 0, 0.4),
        0 8px 16px rgba(99, 102, 241, 0.3),
        0 16px 32px rgba(255, 107, 53, 0.2);
      animation: fadeIn 0.5s ease-out 0.7s both;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      font-weight: 500;
      margin-bottom: 24px;
      animation: fadeIn 0.5s ease-out 1.0s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-message {
      font-size: 13px;
      margin-bottom: 12px;
      min-height: 18px;
      opacity: 0.85;
      padding: 0 20px;
    }

    .progress-bar {
      width: 240px;
      height: 5px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
      margin: 0 auto 16px;
      animation: fadeIn 0.3s ease-out 1.2s both;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF6B35 0%, #6366F1 50%, #3B82F6 100%);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      to { left: 100%; }
    }

    .spinner {
      display: inline-block;
      width: 36px;
      height: 36px;
      border: 3px solid transparent;
      border-radius: 50%;
      border-top-color: #FF6B35;
      border-right-color: #6366F1;
      border-bottom-color: #3B82F6;
      animation: spin 1.5s linear infinite, fadeIn 0.3s ease-out 1.3s both;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="splash-container">
    <div class="icon-container">
      <img src="./icon.png" class="app-icon" alt="Aura">
    </div>

    <div class="logo">Aura</div>
    <div class="tagline">AI Video Generation Suite</div>

    <div class="status-message" id="status">Starting application...</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>

    <div class="spinner"></div>
  </div>

  <script>
    // Reduced particle count for smaller splash window
    const PARTICLE_COUNT = 50;
    const RESIZE_DEBOUNCE_MS = 100;
    // Fixed splash dimensions
    const SPLASH_WIDTH = 600;
    const SPLASH_HEIGHT = 400;

    class Particle {
      constructor(canvas) {
        this.canvas = canvas;
        this.reset();
      }

      reset() {
        this.x = Math.random() * SPLASH_WIDTH;
        this.y = SPLASH_HEIGHT + Math.random() * 50;
        this.size = Math.random() * 2.5 + 0.5;
        this.speedY = Math.random() * 0.4 + 0.15;
        this.speedX = (Math.random() - 0.5) * 0.2;
        this.opacity = Math.random() * 0.5 + 0.2;

        const colors = ['#FF6B35', '#6366F1', '#3B82F6'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.y -= this.speedY;
        this.x += this.speedX;

        if (this.y < -10) {
          this.reset();
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 6;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = SPLASH_WIDTH * dpr;
    canvas.height = SPLASH_HEIGHT * dpr;
    canvas.style.width = SPLASH_WIDTH + 'px';
    canvas.style.height = SPLASH_HEIGHT + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    const particles = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle(canvas));
      particles[i].y = Math.random() * SPLASH_HEIGHT;
    }

    function animate() {
      ctx.clearRect(0, 0, SPLASH_WIDTH, SPLASH_HEIGHT);

      particles.forEach(particle => {
        particle.update();
        particle.draw(ctx);
      });

      requestAnimationFrame(animate);
    }

    animate();

    const { ipcRenderer } = require('electron');

    ipcRenderer.on('status-update', (event, data) => {
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');

      if (data.message) {
        statusEl.textContent = data.message;
      }

      if (typeof data.progress === 'number') {
        progressEl.style.width = data.progress + '%';
      }
    });
  </script>
</body>
</html>
