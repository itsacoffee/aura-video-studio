version: '3.8'

services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Aura API Backend
  api:
    build:
      context: .
      dockerfile: Aura.Api/Dockerfile.prod
      args:
        VERSION: ${VERSION:-latest}
    image: ${DOCKER_REGISTRY}/aura-api:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "${API_PORT:-5005}:5005"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5005
      - AURA_DATABASE_PATH=/app/data/aura.db
      - AURA_REDIS_CONNECTION=redis:6379,password=${REDIS_PASSWORD}
      - AURA_FFMPEG_PATH=/usr/bin/ffmpeg
      - AURA_ENABLE_CORS=true
      - AURA_ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - AURA_LOG_LEVEL=${LOG_LEVEL:-Warning}
      - AURA_OFFLINE_MODE=false
      - AURA_FEATURE_FLAGS=${FEATURE_FLAGS:-}
      # Provider configurations from secrets
      - AURA_OPENAI_API_KEY=${AURA_OPENAI_API_KEY}
      - AURA_STABILITY_API_KEY=${AURA_STABILITY_API_KEY}
      - AURA_RUNWAY_API_KEY=${AURA_RUNWAY_API_KEY}
      - AURA_PIXABAY_API_KEY=${AURA_PIXABAY_API_KEY}
      - AURA_PEXELS_API_KEY=${AURA_PEXELS_API_KEY}
      - AURA_UNSPLASH_API_KEY=${AURA_UNSPLASH_API_KEY}
      # Monitoring and observability
      - AURA_SENTRY_DSN=${SENTRY_DSN:-}
      - AURA_APPLICATION_INSIGHTS_KEY=${APPLICATION_INSIGHTS_KEY:-}
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
      - api-temp:/app/temp-media
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5005/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - aura-network
    deploy:
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Aura Web Frontend
  web:
    build:
      context: ./Aura.Web
      dockerfile: Dockerfile.prod
      args:
        VERSION: ${VERSION:-latest}
    image: ${DOCKER_REGISTRY}/aura-web:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_PORT_SSL:-443}:443"
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_APP_VERSION=${VERSION:-latest}
      - VITE_APP_NAME=Aura Video Studio
      - VITE_ENV=production
      - VITE_ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
      - VITE_ENABLE_DEBUG=false
      - VITE_SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - aura-network
    deploy:
      replicas: ${WEB_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx Load Balancer (optional, for blue-green deployment)
  loadbalancer:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aura-network
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  redis-data:
    driver: local
  api-data:
    driver: local
  api-logs:
    driver: local
  api-temp:
    driver: local

networks:
  aura-network:
    driver: overlay
    attachable: true
