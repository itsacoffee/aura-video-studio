name: ci-linux

on:
  push:
    branches: [ main, chore/merge-integrity-audit ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Linux Audit
        run: |
          chmod +x ./scripts/audit/scan.sh || true
          ./scripts/audit/scan.sh .

      - name: Restore .NET packages
        run: dotnet restore

      - name: Build .NET solution - Linux-compatible projects only
        run: |
          # Build Linux-compatible projects (excludes Aura.App which is Windows-only WinUI)
          dotnet build Aura.Core/Aura.Core.csproj --configuration Release --no-restore
          dotnet build Aura.Providers/Aura.Providers.csproj --configuration Release --no-restore
          dotnet build Aura.Api/Aura.Api.csproj --configuration Release --no-restore
          dotnet build Aura.Cli/Aura.Cli.csproj --configuration Release --no-restore
          dotnet build Aura.Analyzers/Aura.Analyzers.csproj --configuration Release --no-restore
          dotnet build Aura.Tests/Aura.Tests.csproj --configuration Release --no-restore
          dotnet build Aura.E2E/Aura.E2E.csproj --configuration Release --no-restore

      - name: Test .NET with coverage
        run: dotnet test Aura.Tests/Aura.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Install Node dependencies
        working-directory: Aura.Web
        run: npm ci

      - name: Run Vitest tests
        working-directory: Aura.Web
        run: npm test

      - name: Run Vitest with coverage
        working-directory: Aura.Web
        run: npm run test:coverage

      - name: Install Playwright
        working-directory: Aura.Web
        run: npm run playwright:install

      - name: Run Playwright E2E tests
        working-directory: Aura.Web
        run: npm run playwright

      - name: Smoke Render
        run: |
          chmod +x ./scripts/run_quick_generate_demo.sh
          ./scripts/run_quick_generate_demo.sh

      - name: CLI Quick Command Smoke Test
        run: |
          # Test CLI quick command
          dotnet run --project Aura.Cli --configuration Release -- quick -t "CI Test Video" -d 0.5 -o ./artifacts/cli --dry-run -v
          
          # Test preflight command
          dotnet run --project Aura.Cli --configuration Release -- preflight -v

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-smoke-artifacts
          path: |
            artifacts/smoke/*.mp4
            artifacts/smoke/*.srt
            artifacts/smoke/*.vtt
            artifacts/smoke/*.zip
            artifacts/cli/**
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-playwright-report
          path: Aura.Web/playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-coverage-reports
          path: |
            Aura.Web/coverage/
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

