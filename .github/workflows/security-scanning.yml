name: Security Scanning

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20.x"

jobs:
  dependency-scanning:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Check .NET vulnerable packages
        run: |
          echo "Checking for vulnerable .NET packages..."
          dotnet list package --vulnerable --include-transitive 2>&1 | tee dotnet-vulnerabilities.txt
          if grep -q "has the following vulnerable packages" dotnet-vulnerabilities.txt; then
            echo "::error::Vulnerable packages detected in .NET dependencies"
            exit 1
          fi

      - name: Install npm dependencies
        working-directory: Aura.Web
        run: npm ci

      - name: Run npm audit
        working-directory: Aura.Web
        run: |
          echo "Checking for vulnerable npm packages..."
          npm audit --audit-level=moderate

      - name: Upload dependency scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: |
            dotnet-vulnerabilities.txt

  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build .NET projects
        if: matrix.language == 'csharp'
        run: |
          dotnet build Aura.Core/Aura.Core.csproj --configuration Release
          dotnet build Aura.Providers/Aura.Providers.csproj --configuration Release
          dotnet build Aura.Api/Aura.Api.csproj --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  sast-semgrep:
    name: SAST - Semgrep Security Analysis
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config=auto --sarif --output=semgrep-results.sarif || true

      - name: Upload Semgrep results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.sarif

  container-scanning:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t aura-api:test -f Aura.Api/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'aura-api:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'aura-api:test'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: |
            trivy-results.sarif
            trivy-results.txt

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Gitleaks Secret Scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dotnet-security:
    name: .NET Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install security analysis tools
        run: |
          dotnet tool install --global security-scan

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Security Scan
        run: |
          security-scan Aura.sln --excl-proj=Aura.App --export=security-scan-results.sarif || true

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-security-results
          path: security-scan-results.sarif

  npm-security:
    name: NPM Security Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Aura.Web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --json > npm-audit-results.json || true

      - name: Check for high/critical vulnerabilities
        run: |
          HIGH_VULNS=$(jq '.metadata.vulnerabilities.high' npm-audit-results.json)
          CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical' npm-audit-results.json)
          
          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$CRITICAL_VULNS" != "0" ]; then
            echo "::error::Critical vulnerabilities found in npm dependencies"
            exit 1
          fi

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: Aura.Web/npm-audit-results.json

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scanning, sast-codeql, sast-semgrep, container-scanning, secret-scanning, dotnet-security, npm-security]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "- Dependency Scanning: ${{ needs.dependency-scanning.result }}" >> security-summary.md
          echo "- SAST CodeQL: ${{ needs.sast-codeql.result }}" >> security-summary.md
          echo "- SAST Semgrep: ${{ needs.sast-semgrep.result }}" >> security-summary.md
          echo "- Container Scanning: ${{ needs.container-scanning.result }}" >> security-summary.md
          echo "- Secret Scanning: ${{ needs.secret-scanning.result }}" >> security-summary.md
          echo "- .NET Security: ${{ needs.dotnet-security.result }}" >> security-summary.md
          echo "- NPM Security: ${{ needs.npm-security.result }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "Scan completed at: $(date -u)" >> security-summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
