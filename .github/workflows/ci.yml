name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20.x"
  AURA_WEB_DIR: "Aura.Web"
  AURA_API_DIR: "Aura.Api"

jobs:
  dotnet-build-test:
    name: .NET Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "**/TestResults/*.trx"

  web-lint-build:
    name: Web Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.AURA_WEB_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            ${{ env.AURA_WEB_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint/Stylelint if present)
        run: |
          npm run lint --if-present
          npm run stylelint --if-present

      - name: Type Check
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Upload Web Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: aura-web-dist
          path: ${{ env.AURA_WEB_DIR }}/dist

  web-e2e:
    name: Web E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [ web-lint-build ]
    defaults:
      run:
        working-directory: ${{ env.AURA_WEB_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            ${{ env.AURA_WEB_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headed=false)
        run: |
          npx playwright test --reporter=list || npx playwright show-report

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.AURA_WEB_DIR }}/playwright-report
          if-no-files-found: ignore

  docs:
    name: Docs Lint, Build, and Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
          config: |
            {
              "MD013": false,
              "MD033": false,
              "MD041": false
            }

      - name: Setup .NET (for docfx)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install docfx tool
        run: dotnet tool update -g docfx

      - name: Build docs (docfx)
        run: |
          ~/.dotnet/tools/docfx build docfx.json
        continue-on-error: true

      - name: Upload docfx site (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docfx-site
          path: _site
          if-no-files-found: ignore

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,206,429
            --exclude-path "node_modules|_site"
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
