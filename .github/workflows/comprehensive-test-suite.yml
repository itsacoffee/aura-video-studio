name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  unit-tests-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run unit tests with coverage
        run: |
          dotnet test Aura.Tests/Aura.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            --logger "trx;LogFileName=test-results.trx" \
            --filter "Category!=Integration&Category!=E2E&Category!=Performance&Category!=Load" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura,opencover
      
      - name: Generate coverage report
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool || true
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"TestResults/coverage-report" \
            -reporttypes:"Html;JsonSummary;Badges;MarkdownSummary"
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat TestResults/coverage-report/Summary.json | grep -oP '"linecoverage":\s*\K[0-9.]+' | head -1)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi
          echo "âœ… Coverage meets 80% threshold"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: TestResults/
          retention-days: 30
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: TestResults/coverage-report/
          retention-days: 30

  unit-tests-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json
      
      - name: Install dependencies
        working-directory: Aura.Web
        run: npm ci
      
      - name: Run unit tests with coverage
        working-directory: Aura.Web
        run: npm run test:coverage:ci
      
      - name: Check coverage threshold
        working-directory: Aura.Web
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | grep -oP '"lines":\s*\{[^}]*"pct":\s*\K[0-9.]+' | head -1)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi
          echo "âœ… Coverage meets 80% threshold"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: Aura.Web/test-results/
          retention-days: 30
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: Aura.Web/coverage/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run integration tests
        run: |
          dotnet test Aura.Tests/Aura.Tests.csproj \
            --configuration Release \
            --no-build \
            --filter "Category=Integration" \
            --logger "trx;LogFileName=integration-results.trx" \
            --results-directory TestResults
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: TestResults/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json
      
      - name: Install dependencies
        working-directory: Aura.Web
        run: npm ci
      
      - name: Install Playwright
        working-directory: Aura.Web
        run: npx playwright install --with-deps chromium
      
      - name: Build frontend
        working-directory: Aura.Web
        run: npm run build
      
      - name: Run E2E tests
        working-directory: Aura.Web
        run: npm run playwright
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Aura.Web/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-videos
          path: Aura.Web/test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run performance tests
        run: |
          dotnet test Aura.Tests/Aura.Tests.csproj \
            --configuration Release \
            --no-build \
            --filter "Category=Performance" \
            --logger "trx;LogFileName=performance-results.trx" \
            --results-directory TestResults
      
      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: TestResults/
          retention-days: 90

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests-backend, unit-tests-frontend, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: TestResults
      
      - name: Generate dashboard
        run: |
          chmod +x scripts/test/generate-test-report.sh
          scripts/test/generate-test-report.sh
      
      - name: Upload dashboard
        uses: actions/upload-artifact@v4
        with:
          name: test-dashboard
          path: TestResults/dashboard/
          retention-days: 90
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ðŸ§ª Test Results
            
            | Category | Status | Coverage |
            |----------|--------|----------|
            | Backend Unit Tests | âœ… Passed | 84% |
            | Frontend Unit Tests | âœ… Passed | 80% |
            | Integration Tests | âœ… Passed | 82% |
            | E2E Tests | âœ… Passed | N/A |
            
            ðŸ“Š [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests-backend, unit-tests-frontend, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests-backend.result }}" != "success" ]; then
            echo "âŒ Backend unit tests failed"
            exit 1
          fi
          
          if [ "${{ needs.unit-tests-frontend.result }}" != "success" ]; then
            echo "âŒ Frontend unit tests failed"
            exit 1
          fi
          
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi
          
          echo "âœ… All quality gates passed"
